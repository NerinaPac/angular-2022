<div class="card">
    <img class="card-img" src="{{imagen}}" alt="">
    <div class="card-info">
        <h2>{{ categoria }}</h2>
        <h3>{{ titulo }}</h3>

        <p>{{ contenido }}</p>

        {{ destacado }}

        <p class="card-info_precio">
            ${{ precio }} <br>
            Incluye impuestos, tasas y cargos.
        </p>
    </div>
</div>
